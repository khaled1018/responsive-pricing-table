<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing Cards</title>
  </head>
  <body>
    <main class="pricing-container">
      <section class="price-card free-plan">
        <h4>Free</h4>
        <p class="plan-for-whome">For Freelancers</p>
        <h2>$0</h2>
        <ul>
          <li><i class="bi-check2"></i> Single User</li>
          <li><i class="bi-check2"></i> 10 Downloads Per Month</li>
          <li><i class="bi-check2"></i> Faster Files</li>
          <li><i class="bi-check2"></i> 25 Custom Packs</li>
        </ul>
        <button>Subscribe</button>
      </section>
      <section class="price-card pro-plan">
        <h4>Pro</h4>
        <p class="plan-for-whome">For Agencies</p>
        <h2>$100</h2>
        <ul>
          <li><i class="bi-check2"></i> Unlimited Users</li>
          <li><i class="bi-check2"></i> Unlimited Downloads</li>
          <li><i class="bi-check2"></i> Fully-Editable Files</li>
          <li><i class="bi-check2"></i> 200+ Custom Packs</li>
        </ul>
        <button>Subscribe</button>
      </section>
    </main>
  </body>
</html>
